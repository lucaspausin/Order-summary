<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Order summary card</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./public/build/styles.css" />
	</head>
	<body
		class="flex min-h-screen items-center justify-center bg-paleBlue bg-no-repeat text-center font-redhat2"
		style="background-image: url('./images/pattern-background-desktop.svg')"
	>
		<div class="container flex justify-center">
			<div
				class="grid max-w-[26rem] grid-cols-1 grid-rows-1 overflow-hidden rounded-3xl bg-white shadow-xl iphonese:grid-rows-[2fr_3.7fr]"
			>
				<img src="./images/illustration-hero.svg" alt="" class="w-full" />
				<div class="flex flex-col py-[1rem] px-10">
					<h1 class="text-[27px] font-black text-darkBlue">Order Summary</h1>
					<p class="p-4 text-[15px] text-desaturatedBlue">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
					<div
						class="mb-8 flex flex-col items-center justify-evenly gap-5 overflow-hidden rounded-lg bg-verypaleBlue py-6 px-4 iphonese:flex-row"
					>
						<img src="./images/icon-music.svg" alt="" class="w-11" />

						<p class="font-black text-darkBlue">
							Annual Plan<br /><span class="font-normal text-desaturatedBlue"
								>$59.99/year</span
							>
						</p>

						<a
							href=""
							class="ml-0 text-[14px] font-bold text-brightBlue underline iphonese:ml-14"
							>Change</a
						>
					</div>
					<a
						class="mb-6 rounded-xl bg-brightBlue py-3 text-[14px] font-bold text-white shadow-3xl"
						>Proceed to Payment
					</a>
					<a class="mb-7 text-sm font-bold text-desaturatedBlue"
						>Cancel Order</a
					>
				</div>
			</div>
		</div>
	</body>
</html>
